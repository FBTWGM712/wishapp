<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add a Job</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row m-3">
        <div class="col-md">
          <h1>Hello {{request.session.user_name}}! Make a wish!</h1>
        </div>
        <div class="col-md-2">
          <a href="/logout">Logout</a>
        </div>
      </div>
      <div id="messages">
        {%if messages%}
        <ul>
          {%for message in messages%}
          <li>{{message}}</li>
          {% endfor %}
        </ul>
        {% endif %}
      </div>
      <div class="row m-3">
        <form name="add_wish" action="add_wish_to_db" class="form-group" method="POST">
          {% csrf_token %}
          <p>I wish for: <input type="text" name="wish" class="form-control" placeholder="White what you wish for" /></p>

          <p>Description: <textarea name="description" class="form-control" rows="5" cols="5" placeholder="Write your description here"></textarea></p>
          <p>
            <input type="submit" class="btn btn-primary" value="submit" />
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
