<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The Wishing App</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row m-3">
        <div class="col-md">
          <h1>Hello {{request.session.user_name}}! These are your stats!</h1>
        </div>
        <div class="col-md-3">
          <a href="/wishes">Dashboard</a><br>
          <a href="/logout">Logout</a>
        </div>
      </div>

      <div class="row">
        <p><h4>Total wishes granted so far for all users: {{all_granted}} </h4></p> 
          <p>Your granted wishes: {{granted}}</p>
          <p>Your pending wishes: {{pending}} </p>
          
        
      
      </div>
    </div>
  </body>
</html>
