<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Wishing App</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row warning">
        {% if messages %}
        <ul class="messages list-group">
          {% for message in messages %}
          <li {% if message.tags %} class="{{message.tags}} list-group-item list-group-item-warning" {% endif %}>{{message}}</li>
          {% endfor %}
        </ul>
        {% endif %}
      </div>
      <div class="row justify-content-md-end">
        <h1>Welcome! Sign in to make a wish!</h1>
        <div class="col border border-1">
          <h1>Register</h1>
          <form action="/registration" class="form-group" method="post">
            {% csrf_token %}
            <table>
              <tbody>
                <tr>
                  <td>First Name:</td>
                  <td><input type="text" class="form-control" name="name" placeholder="first name" /></td>
                </tr>

                <tr>
                  <td>Last Name:</td>
                  <td><input type="text" class="form-control" name="last_name" placeholder="last name" /></td>
                </tr>
                <tr>
                  <td>Email:</td>
                  <td><input type="email" class="form-control" name="email" placeholder="type a valid email" /></td>
                </tr>
                <tr>
                  <td>Password:</td>
                  <td><input type="password" class="form-control" name="password" placeholder="at least 8 characters" /></td>
                  <!-- <td><input type='text' name='password' default=''/></td> -->
                </tr>
                <tr>
                  <td>Confirm Password:</td>
                  <td><input type="password" class="form-control" name="confirm" /></td>
                  <!-- <td><input type='text' name='confirm' default=''/></td> -->
                </tr>
                <tr>
                  <td>
                    <input type="submit" class="btn btn-primary" value="Register" />
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
        <div class="col border border-1">
          <h1>Login</h1>
          <form action="/login" class="form-group" method="post">
            {%csrf_token%}
            <table>
              <tbody>
                <tr>
                  <td>Email:</td>
                  <td><input type="text" class="form-control" name="email" /></td>
                </tr>
                <tr>
                  <td>Password:</td>
                  <td><input type="password" class="form-control" name="password" /></td>
                  <!-- <td><input type='text' name='password' default=''/></td> -->
                </tr>
                <tr>
                  <td></td>
                  <td>
                    <input type="submit" class="btn btn-primary" value="Login" />
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
